<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body>
    <div align="center" style="padding-top: 10%;">
        <font size="5"> <strong>注册</strong></font>
    </div>
    <br />
    <div class="login">
        <form action="register" method="post">
            <div align="center"><input type="text" name="username" placeholder="用户名" required="required"></div><br />
            <div align="center"><input type="password" name="passwd" placeholder="用户密码" required="required"></div><br />
            <div align="center"><button type="submit" >注册</button></div>
        </form>
        <div align="center">提示：该用户名被注册.</div>
    </div>
</body>

</html>
